name: Laravel-CI-Demo

on:
  push:
    branches: [ "main" ] # Chạy khi bạn push lên nhánh main
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest # Chạy trên máy ảo Linux

    steps:
    - uses: actions/checkout@v3 # Bước 1: Lấy code từ GitHub về máy ảo

    - name: Setup PHP
      uses: shivammathur/setup-php@v2 # Bước 2: Cài đặt môi trường PHP
      with:
        php-version: '8.2'
        extensions: mbstring, dom, curl, libxml, mysql
        coverage: none

    - name: Install Dependencies
      run: composer install --prefer-dist --no-interaction # Bước 3: Cài thư viện

    - name: Copy .env file
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"

    - name: Generate Key
      run: php artisan key:generate # Bước 4: Tạo app key để Laravel chạy được

    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache

    - name: Run Tests
      run: php artisan test # Bước 5: Chạy lệnh test quan trọng nhất